<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | Safe Check Out</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="index.html">
            <img
              src="assets/png/SquareEyes_Logo.png"
              alt="SquareEyes Logo"
              class="logo" />
          </a>
        </div>
        <div class="browse">
          <a href="genres/1genres.html" class="cta cta-s">Films</a>
        </div>
        <div class="margin-s">
          <label for="searchInput" class="visually-hidden">Search:</label>
          <input type="text" id="searchInput" placeholder="Search" />
        </div>
        <div class="margin-s">
          <a href="#" class="cta cta-s color">Cart</a>
        </div>
        <div class="login">
          <a href="whoarewe.html" class="cta cta-s color">Log in</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="info-content form">
        <form action="/submit-form" method="POST">
          <h3>Billing information</h3>
          <div>
            <label for="credit-card" class="visually-hidden"
              >Credit Card Number:</label
            >
            <input
              type="text"
              id="credit-card"
              name="credit-card"
              placeholder="Credit Card Number" />
            <label for="CVV" class="visually-hidden">CVV:</label>
            <input type="text" id="CVV" name="CVV" placeholder="CVV" />
            <label for="expiration-date" class="visually-hidden"
              >Expiration Date (MM/YY):</label
            >
            <input
              type="text"
              id="expiration-date"
              name="expiration-date"
              placeholder="Expiration Date (MM/YY)" />
          </div>
          <h3>Customer Information</h3>
          <div>
            <label for="name" class="visually-hidden">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" />
            <label for="email" class="visually-hidden">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address" />
            <label for="phone" class="visually-hidden">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone Number" />
            <label for="address" class="visually-hidden"
              >Billing Address:</label
            >
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Billing Address" />
            <label for="city" class="visually-hidden">City:</label>
            <input type="text" id="city" name="city" placeholder="City" />
            <label for="state" class="visually-hidden">State:</label>
            <input type="text" id="state" name="state" placeholder="State" />
            <label for="zip" class="visually-hidden">ZIP/Postal Code:</label>
            <input
              type="text"
              id="zip"
              name="zip"
              placeholder="ZIP/Postal Code" />
            <label for="country" class="visually-hidden">Country:</label>
            <input
              type="text"
              id="country"
              name="country"
              placeholder="Country" />
          </div>
          <div class="info-content">
            <div>
              <a href="checkout.html" class="button-style">BUY</a>
            </div>
            <div>
              <a href="index.html" class="button-style">Cancel</a>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
      Copyright &copy;
    </footer>
  </body>
</html>

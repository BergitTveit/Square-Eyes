<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | Safe Check Out</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
        <a href="index.html">
          <img
            src="assets/png/SquareEyes_Logo.png"
            alt="SquareEyes Logo"
            class="logo" />
        </a>
      </div>
      <div class="browse">
        <nav>
          <ul>
            <li>
              <a href="genres/1genres.html" class="cta cta-s">Films</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="search">
        <input type="text" placeholder="Search" />
      </div>
      <div class="cart">
        <a href="../cart.html" class="header-button">Cart</a>
      </div>
      <div class="cart">
        <a href="whoarewe.html" class="header-button">Log in</a>
      </div>
    </header>

    <main>
      <section class="info-content form">
        <form action="/submit-form" method="POST">
          <h3>Billing information</h3>
          <div>
            <input
              type="text"
              id="credit-card"
              name="credit-card"
              placeholder="Credit Card Number" />
            <input type="text" id="CVV" name="CVV" placeholder="CVV" />
            <input
              type="text"
              id="expiration-date"
              name="expiration-date"
              placeholder="Expiration Date (MM/YY)" />
          </div>
          <h3>Customer Information</h3>
          <div>
            <input type="text" id="name" name="name" placeholder="Full Name" />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address" />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone Number" />
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Billing Address" />
            <input type="text" id="city" name="city" placeholder="City" />
            <input type="text" id="state" name="state" placeholder="State" />
            <input
              type="text"
              id="zip"
              name="zip"
              placeholder="ZIP/Postal Code" />
            <input
              type="text"
              id="country"
              name="country"
              placeholder="Country" />
          </div>
          <div class="info-content">
            <div>
              <a href="checkout.html" class="button-style">BUY</a>
            </div>
            <div>
              <a href="index.html" class="button-style">Cancel</a>
            </div>
          </div>
        </form>
      </section>

      WTYF
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
      Copyright &copy;
    </footer>
  </body>
</html>

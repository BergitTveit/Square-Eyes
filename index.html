<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Square Eyes, the best destination for streaming films from independent makers. Discover a wide range of genres, including horror, action, comedy, drama, sci-fi, and family. Explore our best seller and popular movie recommendations. Join us for a movie night and showcase your work. Contact us for more information."
    />

    <title>Square Eyes | Film streaming from independent makers.</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/png/favicon.png" type="image/png" />

    <script type="module" src="./js/api/search.js" defer></script>
    <script type="module" src="./js/bestseller.js" defer></script>
    <script type="module" src="./js/recomendations.js" defer></script>
    <script type="module" src="./js/pages/films.js" defer></script>
  </head>
  <body>
    <header>
      <nav aria-label="Main Navigation">
        <div>
          <a href="index.html">
            <img
              src="assets/png/SquareEyes_Logo.png"
              alt="SquareEyes Logo"
              class="logo"
            />
          </a>
        </div>
        <div class="browse">
          <a href="films/index.html" class="cta cta-s">Films</a>
        </div>
        <div class="margin-s">
          <label for="searchInput" class="visually-hidden">Search:</label>
          <input type="text" id="searchInput" placeholder="Search" />
        </div>
        <button class="cart-btn">Cart</button>
        <div class="login">
          <a href="#" class="cta cta-s color">Log in</a>
        </div>
      </nav>
    </header>

    <main>
      <div id="loader" class="loader"></div>
      <!-- loader ok -->

      <div class="best-seller-cover"></div>

      <section>
        <div class="banners">
          <h2>MOST POPULAR</h2>
          <div class="recommendations"></div>
        </div>
        <div class="banners">
          <label for="genreSelect">Select Genre:</label>
          <select id="genreSelect">
            <option value="All">All Genres</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <!-- Add more options for different genres as needed -->
          </select>
        </div>
        <div class="film-list"></div>
      </section>
    </main>

    <footer>
      <nav aria-label="Footer Navigation">
        <ul>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </nav>
      <p>Copyright &copy;</p>
    </footer>
